<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google paieška</title>
  </head>
  <body>
    <fieldset>
      <legend>Google paieška</legend>

      <!-- komentarą galima rašyti ctrl+/ -->
      <!-- paieškos forma, action atributas reiškia,kur keliaus duomenys. -->
      <form action="https://www.google.com/search">
        <label for="search field">Paieška:</label>
        <input id="search field" type="text" name="q" />
        <!-- arba type="search" vietoje text -->
        <!-- q reiškia query, galima rašyti ir query, nuveda į google pagal užklausos žodį laukelyje -->
        <!-- jeigu type=eamail, tai mobile versijoje laukelyje atsirada @. -->
        <button>Ieškoti</button>
      </form>
    </fieldset>
  </body>
</html>
